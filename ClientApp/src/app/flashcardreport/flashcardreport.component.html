
<mat-card >
  <div id="header"> 
    <mat-card-header>
        <mat-card-title>FlashCards Report</mat-card-title>
      </mat-card-header>
    </div>
<table class="table-striped table-bordered">
  <thead>
    <tr class="table-head">
      <th *ngFor="let tableHead of tableHeads$ | async">{{tableHead}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tableData of tableDatas$ | async">
      <td *ngFor="let colName of tableColNameGenerated$ | async"> {{tableData[colName]}}</td>
    </tr>
  </tbody>
</table>  
<br>
<button  mat-raised-button color="accent"   (click)='closeReportClick()'>
    <mat-icon>close</mat-icon>
</button>
</mat-card>
